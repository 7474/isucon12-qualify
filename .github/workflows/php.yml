name: PHP CI
on:
  push:
    branches: [main]
    paths:
      - bench/**/*
      - webapp/php/**/*
      - development/backend-php/**/*
      - development/docker-compose-common.yml
      - development/docker-compose-php.yml
      - development/Makefile
      - .github/workflows/php.yml
  pull_request:
    paths:
      - bench/**/*
      - webapp/php/**/*
      - development/backend-php/**/*
      - development/docker-compose-common.yml
      - development/docker-compose-php.yml
      - development/Makefile
      - .github/workflows/php.yml
jobs:
  test:
    name: Build
    runs-on: [self-hosted, core2]
    steps:
      - name: cleanup
        run: |
          sudo rm -fr /home/github/work/isucon12-qualify/isucon12-qualify/go

      - name: Check out code
        uses: actions/checkout@v3

      - name: "setup containers"
        run: |
          make initial_data
          make down/php
          make up/php OPT='-d --build'
          make install_initial_data
        working-directory: ./development
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "run bench"
        working-directory: ./development
        run: |
          make run-bench-ci
