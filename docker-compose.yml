version: '3.0'

services:
  nginx:
    image: nginx:1.22
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      #- ./public:/public
    ports:
      - "80:80"
    links:
      - webapp
      - blackauth
    restart: always

  blackauth:
    build: ./blackauth/
    environment:
      ISUCON_BASE_HOSTNAME: .t.isucon.dev
      ISUCON_ADMIN_HOSTNAME: admin.t.isucon.dev
    init: true
    restart: always

  webapp:
    cpus: 1
    mem_limit: 1g
    build: ./webapp/
    environment:
      ISUCON_DB_HOST: mysql
      ISUCON_DB_PORT: 3306
      ISUCON_DB_USER: isucon
      ISUCON_DB_PASSWORD: isucon
      ISUCON_DB_NAME: isuports
      ISUCON_BASE_HOSTNAME: .t.isucon.dev
      ISUCON_ADMIN_HOSTNAME: admin.t.isucon.dev
    links:
      - mysql
    volumes:
      - ./webapp:/home/isucon/webapp
      - gopkg:/home/isucon/go/pkg
    init: true
    restart: always

  mysql:
    cpus: 1
    mem_limit: 1g
    image: mysql/mysql-server:8.0.28
    environment:
      - "MYSQL_ROOT_HOST=%"
      - "MYSQL_ROOT_PASSWORD=root"
    volumes:
      - ./webapp/sql/admin/:/docker-entrypoint-initdb.d
      - mysql:/var/lib/mysql
    ports:
      - 13306:3306
    restart: always

  bench:
    build: ./bench/
    stdin_open: true
    tty: true
    environment:
      ISUCON_JWT_KEY_FILE: ./isuports.pem
      ISUCON_BASE_HOSTNAME: .t.isucon.dev
    volumes:
      - ./bench:/home/isucon/bench
      - ./webapp:/home/isucon/webapp
      - gopkg_bench:/home/isucon/go/pkg
    network_mode: host

volumes:
  mysql:
  gopkg:
  gopkg_bench:
